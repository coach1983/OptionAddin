<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Office Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/beta/hosted/office.debug.js"></script>

    <!-- LOCAL -->
    <link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.min.css" />
    <link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.components.css" />

    <!-- CDN -->
    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.min.css" />-->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.components.min.css" />-->

    <!-- Template styles -->
    <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome">
   
      <div id="content-header">
        <div class="ms-Pivot ms-Pivot--tabs">
            <ul class="ms-Pivot-links">
              <li class="ms-Pivot-link is-selected" data-content="files" title="My files" tabindex="1">
                My files
              </li>
              <li class="ms-Pivot-link " data-content="recent" title="Recent" tabindex="1">
                Recent
              </li>
              <li class="ms-Pivot-link " data-content="shared" title="Shared with me" tabindex="1">
                Shared with me
              </li>
              <li class="ms-Pivot-link" tabindex="1">
                <i class="ms-Pivot-ellipsis ms-Icon ms-Icon--More"></i>
              </li>
            </ul>
        
            <div class="ms-Pivot-content" data-content="files">
              
              <div id="content-main">
                <div class="padding">
                    <div class="ms-Dropdown" tabindex="0">
                        <label class="ms-font-m">Option Type</label>
                        <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--ChevronDown"></i>
                        <select class="ms-Dropdown-select" id='flag'>
                            <option>Choose a option type</option>
                            <option>Put</option>
                            <option>Call</option>
                        </select>
                    </div>
                    <div>    
                    <p class="ms-font-m">Stock Price</p>
                        <input class="ms-TextField-field"  id="text1" type="text" style="width:70%" value="" placeholder="">
                        <br/>
                        <p class="ms-font-m">Strike Price</p>
                        <input class="ms-TextField-field" id="text2" type="text" style="width:70%" value="" placeholder="">
        
                        <br/>
                        <p class="ms-font-m">Years to maturity</p>
                        <input class="ms-TextField-field" id="text3" type="text" style="width:70%" value="" placeholder="">
        
                        <br/>
                        <p class="ms-font-m">Risk free rate</p>
                        <input class="ms-TextField-field" id="text4" type="text" style="width:70%" value="" placeholder="">
        
                        <br/>
                        <p class="ms-font-m">Volatility</p>
                        <input class="ms-TextField-field" id="text5" type="text" style="width:70%" value="" placeholder="">
        
                        <br/><br/>
                        <button id="run" class="ms-Button">
                            <span class="ms-Button-label">Run code</span>
                        </button>
                        <br/><br/>
                        <button id="createTable" class="ms-Button">
                            <span class="ms-Button-label">Create Table</span>
                        </button>
                        </div>
        
        
                </div>
            </div>     
    
    
            </div>
            <div class="ms-Pivot-content" data-content="recent">
              This is the recent tab.
            </div>
            <div class="ms-Pivot-content" data-content="shared">
              This is the shared with me tab.
            </div>
          </div>
        
    </div>

    

    

    <script type="text/javascript" src="node_modules/core-js/client/core.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/office-ui-fabric-js/dist/js/fabric.js"></script>
    <script type="text/javascript" src="bundle.js" ></script>
</body>

</html>
